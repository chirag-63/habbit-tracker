<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-moon"></i>
                <h1>Habbit Tracker</h1>
            </div>
            <p class="subtitle">Transform your life, one habit at a time</p>
        </header>

        <div class="add-habit-card">
            <div class="input-wrapper">
                <i class="fas fa-plus-circle input-icon"></i>
                <input type="text" id="habitInput" placeholder="What habit would you like to build?" />
            </div>
            <button id="addBtn" onclick="addHabit()">
                <span>Add Habit</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="ai-suggestion-card">
            <div class="ai-header">
                <i class="fas fa-magic"></i>
                <h3>AI Habit Suggestions</h3>
            </div>
            <p class="ai-description">Tell us your goal, and we'll suggest habits to help you achieve it!</p>
            <div class="goal-input-wrapper">
                <i class="fas fa-target goal-icon"></i>
                <textarea 
                    id="goalInput" 
                    placeholder="e.g., I want to get healthier and more fit, improve my productivity, learn web development..."
                    rows="3"
                    maxlength="300"
                ></textarea>
            </div>
            <button id="suggestBtn" onclick="getSuggestions()">
                <i class="fas fa-sparkles"></i>
                <span>Get AI Suggestions</span>
            </button>
            <div id="suggestions" class="suggestions-list"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-list-check"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-number" id="totalHabits">0</span>
                    <span class="stat-label">Active Habits</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-number" id="completedToday">0</span>
                    <span class="stat-label">Completed Today</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warning">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-number" id="maxStreak">0</span>
                    <span class="stat-label">Best Streak</span>
                </div>
            </div>
        </div>

        <div class="habits-section">
            <div class="section-header">
                <h2><i class="fas fa-calendar-check"></i> Your Habits</h2>
            </div>
            <div id="habitsList" class="habits-list">
                <!-- Habits will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
